server:
  port: 8081

spring:
  application:
    name: order-service

  # ★ MSA-Traffic: Schema-separated PostgreSQL (order_schema)
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/goeats?currentSchema=order_schema}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:goeats}
    password: ${DB_PASSWORD:goeats1234}
    # ★ HikariCP tuning
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 3000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        default_schema: order_schema
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        default_batch_fetch_size: 100

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # ★ Spring Cloud Stream: broker-abstracted messaging
  cloud:
    function:
      # Register consumer beans (comma-separated for multiple)
      definition: handlePaymentCompleted;handlePaymentFailed
    stream:
      # ★ Binding → Topic mapping
      bindings:
        # --- Producer bindings (OutboxRelay uses StreamBridge) ---
        orderEvents-out-0:
          destination: order-events
        # --- Consumer bindings ---
        handlePaymentCompleted-in-0:
          destination: payment-events
          group: order-service
          consumer:
            max-attempts: 4
            back-off-initial-interval: 1000
            back-off-multiplier: 2.0
            back-off-max-interval: 10000
        handlePaymentFailed-in-0:
          destination: payment-failed-events
          group: order-service
          consumer:
            max-attempts: 4
            back-off-initial-interval: 1000
            back-off-multiplier: 2.0
            back-off-max-interval: 10000
      # ★ Kafka binder configuration
      kafka:
        binder:
          brokers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
          producer-properties:
            acks: all
            retries: 3
            enable.idempotence: true
          consumer-properties:
            spring.json.trusted.packages: com.goeats.common.event
        bindings:
          handlePaymentCompleted-in-0:
            consumer:
              enable-dlq: true
              dlq-name: payment-events.order-service.dlq
          handlePaymentFailed-in-0:
            consumer:
              enable-dlq: true
              dlq-name: payment-failed-events.order-service.dlq

# ★★★ Resilience4j 5-pattern configuration
resilience4j:
  # 1. Retry: transient failure recovery
  retry:
    instances:
      storeService:
        maxAttempts: 3
        waitDuration: 500ms
        retryExceptions:
          - java.io.IOException
          - feign.FeignException.ServiceUnavailable

  # 2. Circuit Breaker: cascading failure prevention
  circuitbreaker:
    instances:
      storeService:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3

  # 3. Bulkhead: thread isolation
  bulkhead:
    instances:
      orderCreation:
        maxConcurrentCalls: 20
        maxWaitDuration: 500ms

  # 4. Rate Limiter: traffic control
  ratelimiter:
    instances:
      orderApi:
        limitForPeriod: 50
        limitRefreshPeriod: 1s
        timeoutDuration: 0s

  # 5. Time Limiter: timeout control
  timelimiter:
    instances:
      storeService:
        timeoutDuration: 5s
        cancelRunningFuture: true

# ★ Actuator + Prometheus metrics
management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  metrics:
    tags:
      application: order-service
