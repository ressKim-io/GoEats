server:
  port: 8082

spring:
  application:
    name: store-service

  # ★ MSA-Traffic: Schema-separated PostgreSQL (store_schema)
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/goeats?currentSchema=store_schema}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:goeats}
    password: ${DB_PASSWORD:goeats1234}
    # ★ HikariCP tuning for traffic resilience
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 3000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        default_schema: store_schema
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        default_batch_fetch_size: 100

  # ★ Redis distributed cache
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  cache:
    type: redis

# ★ Resilience4j 5-pattern configuration
resilience4j:
  # Circuit Breaker for DB access
  circuitbreaker:
    instances:
      storeDb:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3

  # ★ Rate Limiter per API
  ratelimiter:
    instances:
      storeApi:
        limitForPeriod: 100
        limitRefreshPeriod: 1s
        timeoutDuration: 0s
      menuApi:
        limitForPeriod: 200
        limitRefreshPeriod: 1s
        timeoutDuration: 0s

  # Bulkhead for concurrent request isolation
  bulkhead:
    instances:
      storeDb:
        maxConcurrentCalls: 25
        maxWaitDuration: 500ms

# ★ Actuator + Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health, prometheus, caches
  metrics:
    tags:
      application: store-service
