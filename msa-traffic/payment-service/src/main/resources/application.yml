server:
  port: 8083

spring:
  application:
    name: payment-service

  # ★ MSA-Traffic: Schema-separated PostgreSQL (payment_schema)
  datasource:
    url: jdbc:postgresql://localhost:5432/goeats?currentSchema=payment_schema
    driver-class-name: org.postgresql.Driver
    username: goeats
    password: goeats1234
    # ★ HikariCP tuning
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      connection-timeout: 3000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        default_schema: payment_schema
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        default_batch_fetch_size: 100

  # ★ Kafka configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
    consumer:
      group-id: payment-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.goeats.common.event"
      enable-auto-commit: false
    listener:
      ack-mode: record

# ★ Resilience4j configuration
resilience4j:
  circuitbreaker:
    instances:
      paymentProcessing:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3

  ratelimiter:
    instances:
      paymentApi:
        limitForPeriod: 30
        limitRefreshPeriod: 1s
        timeoutDuration: 0s

  bulkhead:
    instances:
      paymentProcessing:
        maxConcurrentCalls: 15
        maxWaitDuration: 500ms

# ★ Actuator + Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  metrics:
    tags:
      application: payment-service
