server:
  port: 8083

spring:
  application:
    name: payment-service

  # ★ MSA-Traffic: Schema-separated PostgreSQL (payment_schema)
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/goeats?currentSchema=payment_schema}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:goeats}
    password: ${DB_PASSWORD:goeats1234}
    # ★ HikariCP tuning
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      connection-timeout: 3000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        default_schema: payment_schema
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        default_batch_fetch_size: 100

  # Redis for ShedLock
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # ★ Spring Cloud Stream: broker-abstracted messaging
  cloud:
    function:
      # ★ Orchestration: receives payment commands from Orchestrator
      definition: handlePaymentCommand
    stream:
      # ★ Binding → Topic mapping
      bindings:
        # --- Producer bindings (OutboxRelay uses StreamBridge for SagaReply) ---
        sagaReplies-out-0:
          destination: saga-replies
        # --- Consumer bindings (Orchestration: payment commands) ---
        handlePaymentCommand-in-0:
          destination: payment-commands
          group: payment-service
          consumer:
            max-attempts: 4
            back-off-initial-interval: 1000
            back-off-multiplier: 2.0
            back-off-max-interval: 10000
      # ★ Kafka binder configuration
      kafka:
        binder:
          brokers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
          producer-properties:
            acks: all
            retries: 3
            enable.idempotence: true
          consumer-properties:
            spring.json.trusted.packages: com.goeats.common.event,com.goeats.common.command
        bindings:
          handlePaymentCommand-in-0:
            consumer:
              enable-dlq: true
              dlq-name: payment-commands.payment-service.dlq

# ★ Resilience4j configuration
resilience4j:
  circuitbreaker:
    instances:
      paymentProcessing:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3

  ratelimiter:
    instances:
      paymentApi:
        limitForPeriod: 30
        limitRefreshPeriod: 1s
        timeoutDuration: 0s

  bulkhead:
    instances:
      paymentProcessing:
        maxConcurrentCalls: 15
        maxWaitDuration: 500ms

# ★ Actuator + Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  metrics:
    tags:
      application: payment-service
