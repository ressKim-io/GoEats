server:
  port: 8084

spring:
  application:
    name: delivery-service

  datasource:
    url: jdbc:h2:mem:delivery_db
    driver-class-name: org.h2.Driver
    # ★ HikariCP tuning
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      connection-timeout: 3000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  # ★ Redis for distributed lock + ShedLock
  data:
    redis:
      host: localhost
      port: 6379

  # ★ Kafka configuration
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
      properties:
        enable.idempotence: true
    consumer:
      group-id: delivery-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.goeats.common.event"
      enable-auto-commit: false
    listener:
      ack-mode: record

# ★ Resilience4j - Bulkhead-centric configuration
resilience4j:
  # Bulkhead: thread isolation for rider assignment
  bulkhead:
    instances:
      riderAssignment:
        maxConcurrentCalls: 10
        maxWaitDuration: 1000ms
      deliveryStatusUpdate:
        maxConcurrentCalls: 20
        maxWaitDuration: 500ms
      riderMatching:
        maxConcurrentCalls: 15
        maxWaitDuration: 500ms

  circuitbreaker:
    instances:
      deliveryProcessing:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3

  ratelimiter:
    instances:
      deliveryApi:
        limitForPeriod: 50
        limitRefreshPeriod: 1s
        timeoutDuration: 0s

# ★ ShedLock: prevents duplicate Outbox Relay across instances
shedlock:
  defaults:
    lock-at-most-for: 30s
    lock-at-least-for: 5s

# ★ Actuator + Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  metrics:
    tags:
      application: delivery-service
