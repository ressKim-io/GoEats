server:
  port: 8084

spring:
  application:
    name: delivery-service

  # ★ MSA-Traffic: Schema-separated PostgreSQL (delivery_schema)
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/goeats?currentSchema=delivery_schema}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:goeats}
    password: ${DB_PASSWORD:goeats1234}
    # ★ HikariCP tuning
    hikari:
      maximum-pool-size: 15
      minimum-idle: 5
      connection-timeout: 3000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        default_schema: delivery_schema
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        default_batch_fetch_size: 100

  # ★ Redis for distributed lock + ShedLock
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  # ★ Spring Cloud Stream: broker-abstracted messaging
  cloud:
    function:
      definition: handlePaymentCompletedForDelivery
    stream:
      # ★ Binding → Topic mapping
      bindings:
        # --- Producer bindings (OutboxRelay uses StreamBridge) ---
        deliveryEvents-out-0:
          destination: delivery-events
        # --- Consumer bindings ---
        handlePaymentCompletedForDelivery-in-0:
          destination: payment-events
          group: delivery-service
          consumer:
            max-attempts: 4
            back-off-initial-interval: 1000
            back-off-multiplier: 2.0
            back-off-max-interval: 10000
      # ★ Kafka binder configuration
      kafka:
        binder:
          brokers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
          producer-properties:
            acks: all
            retries: 3
            enable.idempotence: true
          consumer-properties:
            spring.json.trusted.packages: com.goeats.common.event
        bindings:
          handlePaymentCompletedForDelivery-in-0:
            consumer:
              enable-dlq: true
              dlq-name: payment-events.delivery-service.dlq

# ★ Resilience4j - Bulkhead-centric configuration
resilience4j:
  # Bulkhead: thread isolation for rider assignment
  bulkhead:
    instances:
      riderAssignment:
        maxConcurrentCalls: 10
        maxWaitDuration: 1000ms
      deliveryStatusUpdate:
        maxConcurrentCalls: 20
        maxWaitDuration: 500ms
      riderMatching:
        maxConcurrentCalls: 15
        maxWaitDuration: 500ms

  circuitbreaker:
    instances:
      deliveryProcessing:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3

  ratelimiter:
    instances:
      deliveryApi:
        limitForPeriod: 50
        limitRefreshPeriod: 1s
        timeoutDuration: 0s

# ★ ShedLock: prevents duplicate Outbox Relay across instances
shedlock:
  defaults:
    lock-at-most-for: 30s
    lock-at-least-for: 5s

# ★ Actuator + Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health, prometheus
  metrics:
    tags:
      application: delivery-service
