spring:
  application:
    name: store-service

  # ★ MSA: Schema-separated PostgreSQL (store_schema)
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/goeats?currentSchema=store_schema}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:goeats}
    password: ${DB_PASSWORD:goeats1234}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        default_schema: store_schema
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        default_batch_fetch_size: 100

  # ★ MSA: Redis distributed cache (shared across instances)
  # Compare with Monolithic: Caffeine local cache (single JVM)
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}

  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10 minutes

server:
  port: 8082

logging:
  level:
    com.goeats: DEBUG
