spring:
  application:
    name: order-service

  # ★ MSA: Schema-separated PostgreSQL (order_schema)
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/goeats?currentSchema=order_schema}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME:goeats}
    password: ${DB_PASSWORD:goeats1234}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_schema: order_schema
        jdbc:
          batch_size: 50
        order_inserts: true
        order_updates: true
        default_batch_fetch_size: 100

  # ★ MSA: Kafka for inter-service event communication
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: order-service
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "com.goeats.common.event"

server:
  port: 8081

# ★ MSA: Resilience4j Circuit Breaker configuration
resilience4j:
  circuitbreaker:
    instances:
      storeService:
        registerHealthIndicator: true
        slidingWindowType: COUNT_BASED
        slidingWindowSize: 10
        failureRateThreshold: 50
        waitDurationInOpenState: 30s
        permittedNumberOfCallsInHalfOpenState: 3

logging:
  level:
    com.goeats: DEBUG
