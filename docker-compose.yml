version: '3.8'

services:
  # ─────────────────────────────────────────────
  # PostgreSQL - All services share one instance
  # MSA: schema separation (order_schema, payment_schema, etc.)
  # Monolithic: public schema (single DB)
  # ─────────────────────────────────────────────
  postgres:
    image: postgres:15-alpine
    container_name: goeats-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: goeats
      POSTGRES_USER: goeats
      POSTGRES_PASSWORD: goeats1234
    volumes:
      - ./infra/init.sql:/docker-entrypoint-initdb.d/init.sql
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U goeats"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ─────────────────────────────────────────────
  # Apache Kafka + Zookeeper
  # MSA: inter-service event communication
  # ─────────────────────────────────────────────
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: goeats-zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: goeats-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    depends_on:
      - zookeeper
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5

  # ─────────────────────────────────────────────
  # Redis
  # MSA: distributed cache, distributed lock, rate limiting
  # ─────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: goeats-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:
