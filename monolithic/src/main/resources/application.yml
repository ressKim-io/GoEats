spring:
  application:
    name: goeats-monolithic

  # Single PostgreSQL database for all domains (public schema)
  datasource:
    url: jdbc:postgresql://localhost:5432/goeats
    driver-class-name: org.postgresql.Driver
    username: goeats
    password: goeats1234

  jpa:
    open-in-view: false                    # OSIV off - protect connection pool
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          batch_size: 50                   # Batch INSERT/UPDATE size
        order_inserts: true                # Sort INSERTs for batching
        order_updates: true                # Sort UPDATEs for batching
        default_batch_fetch_size: 100      # N+1 prevention (IN clause batch)

  # Local cache (Caffeine) - no external dependency needed
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m

server:
  port: 8080

logging:
  level:
    com.goeats: DEBUG
    org.hibernate.SQL: DEBUG
