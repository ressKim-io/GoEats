spring:
  application:
    name: goeats-monolithic

  # Single database for all domains
  datasource:
    url: jdbc:h2:mem:goeats
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  # Local cache (Caffeine) - no external dependency needed
  cache:
    type: caffeine
    caffeine:
      spec: maximumSize=1000,expireAfterWrite=10m

server:
  port: 8080

logging:
  level:
    com.goeats: DEBUG
    org.hibernate.SQL: DEBUG
